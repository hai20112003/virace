<div class="open" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal_form">
    <div class="div"></div>
    <div class="modal_form-center">
      <div class="content">
        <span>
          {{'modal.content' | translate}}
        </span>
      </div>
      <div class="form">
        <div>
          <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div [class.error-border]="(submitted || f.name.touched) && !f.name.valid">
            <input formControlName="name" type="text" placeholder="*Tên" name="name" id="name"  />
              <div
                *ngIf="!f.name.valid && f.name.errors.required && submitted"
                class="server-error"
              >
                {{ "error_code.form.require" | translate }}
              </div>
            </div>
            <div [class.error-border]="(submitted || f.name.touched) && !f.name.valid">
              <input formControlName="email" type="text" placeholder="*Email" name="email" id="email" />
              <div *ngIf="submitted && f.email.errors">
                <div class="server-error" *ngIf="f.email.errors.required">
                  {{ "error_code.form.require" | translate }}
                </div>
                <div class="server-error" *ngIf="f.email.errors.pattern">
                  {{ "error_code.form.email-pattern" | translate }}
                </div>
              </div>
            </div>
            <div [class.error-border]="(submitted || f.name.touched) && !f.name.valid">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                name="content"
                id="content"
                placeholder="*Thư"
                formControlName="content"
              ></textarea>
              <div
                *ngIf="
                  !f.content.valid && f.content.errors.required && submitted
                "
                class="server-error"
              >
                {{ "error_code.form.require" | translate }}
              </div>
            </div>
            <div class="btn-form">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"
                  />
                </svg>
                <span>{{ 'modal.completed' | translate}}</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal_form-footer">
      <div>
        <a
          id="v67aq6jq8jng1706769129200"
          href="https://www.tawk.to/?utm_source=tawk-messenger&amp;utm_medium=link&amp;utm_campaign=referral&amp;utm_term=659773538d261e1b5f4fd7f6"
          class="tawk-branding"
          style="
            color: rgb(79, 79, 79);
            font-size: 0.75em;
            font-weight: 400;
            text-decoration: none;
            padding: 0.5em;
          "
          ><img
            src="https://embed.tawk.to/_s/v4/assets/images/Tawky_16x16.svg"
            style="
              margin: 0px 4px 0px 2px;
              display: inline-block;
              vertical-align: middle;
              width: 16px;
              float: left;
            "
          />
          Add free <b>live chat</b> to your site
        </a>
      </div>
    </div>
  </div>
</div>
<div class="btn">

    </svg>
  </div>
</div>
