  <div
    (click)="openMenuFalse()"
    [ngClass]="{ 'header-bg-menu': openMenu }"
  ></div>
  <div [style.marginLeft]="openMenu ? '0px' : '-400px'" class="menu_2">
    <div class="menu-top">
      <span class="menu-header">Menu</span>
      <span class="svg" (click)="openMenuFalse()"
        ><svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

    <ul class="">
      <li
        *ngFor="let item of menuHas; let i = index"
        class="active"
        [class.active]="isActive(item)"
      >
        <a
          *ngIf="!item.subMenu"
          [routerLink]="item.url"
          (click)="openMenuFalse()"
          >{{ item.name | translate }}</a
        >
        <div
          *ngIf="item.subMenu && item.subMenu.length > 0"
          class="li-submenu"
          (click)="toggleSubMenu(i)"
        >
          <a>{{ item.name | translate }}</a>
          <div>
            <svg
              *ngIf="!isSubMenuOpen(i)"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 12.75H6C5.59 12.75 5.25 12.41 5.25 12C5.25 11.59 5.59 11.25 6 11.25H18C18.41 11.25 18.75 11.59 18.75 12C18.75 12.41 18.41 12.75 18 12.75Z"
                fill="#292D32"
              />
              <path
                d="M12 18.75C11.59 18.75 11.25 18.41 11.25 18V6C11.25 5.59 11.59 5.25 12 5.25C12.41 5.25 12.75 5.59 12.75 6V18C12.75 18.41 12.41 18.75 12 18.75Z"
                fill="#292D32"
              />
            </svg>

            <svg
              *ngIf="isSubMenuOpen(i)"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 12H18"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <ul
          *ngIf="item.subMenu && item.subMenu.length > 0"
          [style.maxHeight]="isSubMenuOpen(i) ? '1000px' : '0'"
          class="sub-menu"
        >
          <li
            *ngFor="let subItem of item.subMenu"
            class="sub-menu-item"
            [class.active]="isActive(subItem)"
          >
            <a [routerLink]="subItem.url" (click)="openMenuFalse()">{{
              subItem.name | translate
            }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
